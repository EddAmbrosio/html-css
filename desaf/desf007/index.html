<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Images</title>
</head>
<body>
    <h1>Flexible Images</h1>
    <p>Are you seeing the entire image? Try to increase the size of your window to seize on its space.</p>
    <picture>
        <source media="(max-width: 780px)" srcset="img/paisagem-p.png">
        <source media="(max-width: 1200px)" srcset="img/paisagem-m.png">
        <img src="img/paisagem-g.png" alt="A view of a woman on a mountain" title="woman in a mountain">
    </picture>
</body>
</html>
