<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: rgb(68, 228, 201);
        }
        div:hover > p {
            display: block ;
            color:blanchedalmond;
            background-color: rgb(255, 127, 234);
            width: 300px;
        }
        
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Hover over the text below</p>
    <div>Hover over here
        <p>HIDDEN TEXT...</p>
    </div>
    <p>End of the example.</p>
</body>
</html>
