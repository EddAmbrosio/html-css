<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Working with list</h1>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>Wake up</li>
        <li>Call John</li>
        <li>Have breakfast</li>
        <li>Brush the tooth</li>
        <li>Go to the college</li>
        <li>Have lunch</li>
        <li>Go to work</li>
        <li>Go back to gome</li>
        <li>Have dinner</li>
        <li>Sleep</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Brad</li>
        <li>Milk</li>
        <li>Tomato</li>
        <li>Luttuce</li>
        <li>Butter</li>
        <li>Rice</li>
        <li>Beans</li>
    </ul>
</body>
</html>
