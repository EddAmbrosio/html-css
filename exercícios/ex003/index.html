<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src = "logo-html-200.png" alt = "Logo html">
    <p>Podemos, também, carregar imagens que estão em sub-pastas.</p>
    <img src = "img/logo-css-200.png" alt = "Logo css">
    <p>Podemos, da mesma forma, carregar imagens externas.</p>
    <img src = "https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-hq-png-1.png" alt = "Logo JavaScript"
</body>
</html>
